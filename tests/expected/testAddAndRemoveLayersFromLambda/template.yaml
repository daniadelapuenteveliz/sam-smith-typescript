AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  SAM Template for sam-smith generated project

Parameters:
  EnvA1:
    Type: String
    Default: 'a1'
  EnvA2:
    Type: String
    Default: 'a2'
  EnvA3:
    Type: String
    Default: 'a3'

Resources:

  ParamA1:
    Type: AWS::SSM::Parameter
    Properties:
      Name: !Sub '/sam-smith/dev/testAddAndRemoveLayersFromLambda/A1'
      Type: String
      Value: !Ref EnvA1

  ParamA2:
    Type: AWS::SSM::Parameter
    Properties:
      Name: !Sub '/sam-smith/dev/testAddAndRemoveLayersFromLambda/A2'
      Type: String
      Value: !Ref EnvA2

  ParamA3:
    Type: AWS::SSM::Parameter
    Properties:
      Name: !Sub '/sam-smith/dev/testAddAndRemoveLayersFromLambda/A3'
      Type: String
      Value: !Ref EnvA3

  testAddAndRemoveLayersFromLambdaFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub ${AWS::StackName}-testAddAndRemoveLayersFromLambdaFunction
      CodeUri: src/
      Handler: testAddAndRemoveLayersFromLambda/handler.testAddAndRemoveLayersFromLambda
      Runtime: nodejs20.x
      Timeout: 60
      Architectures:
        - arm64
      Layers:
        - !Ref l2
      Events:
        event1:
          Type: Api
          Properties:
            RestApiId: !Ref testAddAndRemoveLayersFromLambdaapi
            Path: /hello
            Method: get
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        Minify: false
        Target: es2020
        Sourcemap: true
        EntryPoints:
          - testAddAndRemoveLayersFromLambda/handler.ts
        External:
          - aws-sdk

  testAddAndRemoveLayersFromLambdaapi:
    Type: AWS::Serverless::Api
    Properties:
      Name: !Sub ${AWS::StackName}-testAddAndRemoveLayersFromLambdaapi
      StageName: default
      Cors:
        AllowOrigin: "'*'"
        AllowHeaders: "'Content-Type,Authorization'"
        AllowMethods: "'GET,POST,PUT,DELETE,OPTIONS'"

  testAddAndRemoveLayersFromLambdaFunctionLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub '/aws/lambda/${testAddAndRemoveLayersFromLambdaFunction}'
      RetentionInDays: 7

  l1:
    Type: 'AWS::Serverless::LayerVersion'
    Properties:
      ContentUri: ./src/layers/l1
      CompatibleRuntimes:
        - nodejs20.x

  l2:
    Type: 'AWS::Serverless::LayerVersion'
    Properties:
      ContentUri: ./src/layers/l2
      CompatibleRuntimes:
        - nodejs20.x

Outputs:
  testAddAndRemoveLayersFromLambdaapiUrl:
    Description: "API Gateway endpoint URL"
    Value: !Sub "https://${testAddAndRemoveLayersFromLambdaapi}.execute-api.${AWS::Region}.amazonaws.com/default"
