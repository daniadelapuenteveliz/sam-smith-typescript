AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  SAM Template for sam-smith generated project

Resources:

  testBasicNoEnvFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub ${AWS::StackName}-testBasicNoEnvFunction
      CodeUri: src/
      Handler: testBasicNoEnv/handler.testBasicNoEnv
      Runtime: nodejs20.x
      Timeout: 60
      Architectures:
        - arm64
      Events:
        event1:
          Type: Api
          Properties:
            RestApiId: !Ref testBasicNoEnvapi
            Path: /hello
            Method: get
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        Minify: false
        Target: es2020
        Sourcemap: true
        EntryPoints:
          - testBasicNoEnv/handler.ts
        External:
          - aws-sdk

  testBasicNoEnvapi:
    Type: AWS::Serverless::Api
    Properties:
      Name: !Sub ${AWS::StackName}-testBasicNoEnvapi
      StageName: default
      Cors:
        AllowOrigin: "'*'"
        AllowHeaders: "'Content-Type,Authorization'"
        AllowMethods: "'GET,POST,PUT,DELETE,OPTIONS'"

  testBasicNoEnvFunctionLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub '/aws/lambda/${testBasicNoEnvFunction}'
      RetentionInDays: 7

Outputs:
  testBasicNoEnvapiUrl:
    Description: "API Gateway endpoint URL"
    Value: !Sub "https://${testBasicNoEnvapi}.execute-api.${AWS::Region}.amazonaws.com/default"
